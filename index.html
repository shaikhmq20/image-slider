<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://kit.fontawesome.com/e184880699.js"></script>
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="btns" id="prev-btn">
        <button id="previous"><i class="fas fa-chevron-left"></i></button>
      </div>
      <div class="img-container"><img id="slider" src="./images/1.png" /></div>
      <div class="btns" id="next-btn">
        <button id="next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
    <div class="footer">
      <button id="delete-image">Delete</button
      ><button id="undo-delete">Undo</button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
